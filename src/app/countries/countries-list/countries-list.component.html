<div class="row">
	<div class="card" *ngFor="let country of countries" class="col-3" style="width: 18rem;">
		<img class="card-img-top" src="{{ country.flag }}" alt="{{ country.flag }}">
		<div class="card-body">
			<h5 class="card-title">Name: {{ country.name }}</h5>
			<p class="card-text">The country {{ country.name }} is located in the region of {{ country.region }} and its
				capital is {{ country.capital }}</p>
		</div>
	</div>
</div>
